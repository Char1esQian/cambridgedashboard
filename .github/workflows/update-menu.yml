name: Update Cafe Menu

on:
  workflow_dispatch:
  schedule:
    # Weekdays extraction at 12:00 UTC
    - cron: "0 12 * * 1-5"
    # Weekdays image generation at 12:35 UTC (separated to reduce rate-limit pressure on one key)
    - cron: "35 12 * * 1-5"

permissions:
  contents: write

jobs:
  update-menu:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Determine run mode
        id: mode
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "command=python scripts/update_menu.py" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.event.schedule }}" = "0 12 * * 1-5" ]; then
            echo "command=python scripts/update_menu.py --skip-images" >> "$GITHUB_OUTPUT"
          else
            echo "command=python scripts/update_menu.py --no-fetch" >> "$GITHUB_OUTPUT"
          fi

      - name: Run menu updater
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_EXTRACTION_API_KEY: ${{ secrets.GEMINI_EXTRACTION_API_KEY }}
          GEMINI_IMAGE_API_KEY: ${{ secrets.GEMINI_IMAGE_API_KEY }}
        run: ${{ steps.mode.outputs.command }}

      - name: Detect changes
        id: detect_changes
        run: |
          if git diff --quiet -- menu.json assets/menu-generated; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No menu or image changes detected."
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Detected menu/image updates."
          fi

      - name: Commit and push updates
        if: steps.detect_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add menu.json assets/menu-generated
          git commit -m "chore: update cafe menu and generated highlights ($(date -u +'%Y-%m-%d'))"
          git push

      - name: Workflow summary
        run: |
          echo "## Cafe Menu Update" >> "$GITHUB_STEP_SUMMARY"
          if [ "${{ steps.detect_changes.outputs.changed }}" = "true" ]; then
            echo "- Updated \`menu.json\` and/or generated highlight images." >> "$GITHUB_STEP_SUMMARY"
          else
            echo "- No content changes detected." >> "$GITHUB_STEP_SUMMARY"
          fi
