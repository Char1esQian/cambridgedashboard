<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bluebikes Lobby Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-clear: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      --bg-clouds: linear-gradient(135deg, #373B44 0%, #4286f4 100%);
      --bg-rain: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      --bg-snow: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      --bg-thunder: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.12);
      --card-hover: rgba(255, 255, 255, 0.12);
      --primary: #ffffff;
      --secondary: rgba(255, 255, 255, 0.7);
      --accent: #6366f1;
      --accent-glow: rgba(99, 102, 241, 0.4);
      --success: #10b981;
      --warning: #f59e0b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-clear);
      background-attachment: fixed;
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 1.5s ease;
      min-height: 100vh;
      padding: 2rem;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .dashboard {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 100%;
      max-width: 1100px;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.6;
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }

    .greeting {
      font-size: 1.1rem;
      font-weight: 400;
      color: var(--secondary);
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--card-border);
      margin-bottom: 0.5rem;
    }

    #clock {
      font-size: clamp(3rem, 8vw, 5rem);
      font-weight: 700;
      letter-spacing: -2px;
      background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #date {
      font-size: 1.2rem;
      color: var(--secondary);
      font-weight: 400;
      padding-bottom: 0.5rem;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.25rem;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--card-border);
      border-radius: 1.25rem;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    }

    .card:hover {
      background: var(--card-hover);
      transform: translateY(-2px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .card-icon {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      background: linear-gradient(135deg, var(--accent) 0%, #8b5cf6 100%);
      box-shadow: 0 4px 15px var(--accent-glow);
    }

    .card-icon.home {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
    }

    .card-icon.work {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
    }

    .card-icon.menu {
      background: linear-gradient(135deg, #ec4899 0%, #be185d 100%);
      box-shadow: 0 4px 15px rgba(236, 72, 153, 0.4);
    }

    .card h2 {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-value {
      font-size: 2.5rem;
      font-weight: 700;
      line-height: 1.1;
      display: flex;
      align-items: baseline;
      gap: 0.5rem;
    }

    .status-value .label {
      font-size: 0.9rem;
      font-weight: 400;
      color: var(--secondary);
    }

    .status-row {
      display: flex;
      gap: 1.5rem;
    }

    .status-item {
      display: flex;
      flex-direction: column;
    }

    .status-item .number {
      font-size: 2rem;
      font-weight: 700;
    }

    .status-item .label {
      font-size: 0.8rem;
      color: var(--secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .menu-card {
      grid-column: span 2;
    }

    #menuContent {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .menu-item {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.2s ease;
    }

    .menu-item:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: rgba(255, 255, 255, 0.1);
    }

    .menu-item-icon {
      font-size: 1.5rem;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      flex-shrink: 0;
    }

    .menu-item-content {
      flex: 1;
      min-width: 0;
    }

    .menu-item-content .category {
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.25rem;
    }

    .menu-item-content .name {
      font-weight: 600;
      font-size: 1rem;
      line-height: 1.3;
      margin-bottom: 0.25rem;
    }

    .menu-item-content .desc {
      font-size: 0.85rem;
      color: var(--secondary);
      line-height: 1.4;
    }

    .menu-item-content .price {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--success);
      margin-top: 0.5rem;
    }

    .weather-card {
      grid-column: span 2;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(139, 92, 246, 0.1) 100%);
    }

    .weather-main {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .weather-icon {
      font-size: 3.5rem;
      line-height: 1;
    }

    .weather-info {
      flex: 1;
    }

    .weather-temp {
      font-size: 2.5rem;
      font-weight: 700;
    }

    .weather-condition {
      font-size: 1.1rem;
      color: var(--secondary);
    }

    .weather-details {
      display: flex;
      gap: 2rem;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--card-border);
    }

    .weather-detail {
      display: flex;
      flex-direction: column;
    }

    .weather-detail .value {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .weather-detail .label {
      font-size: 0.75rem;
      color: var(--secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .loading {
      animation: pulse 1.5s infinite;
    }

    @media (max-width: 768px) {
      .cards-grid {
        grid-template-columns: 1fr;
      }

      .menu-card,
      .weather-card {
        grid-column: span 1;
      }

      #menuContent {
        grid-template-columns: 1fr;
      }

      .weather-details {
        flex-wrap: wrap;
        gap: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="dashboard">
    <div class="greeting" id="greeting">Good day, Charles!</div>
    <div class="header">
      <div id="clock">--:--</div>
      <div id="date">--</div>
    </div>
    <div class="cards-grid">
      <div class="card">
        <div class="card-header">
          <div class="card-icon home">üè†</div>
          <h2>Home Station</h2>
        </div>
        <div class="status-row" id="homeStatus">
          <div class="status-item">
            <span class="number loading">--</span>
            <span class="label">Bikes</span>
          </div>
          <div class="status-item">
            <span class="number loading">--</span>
            <span class="label">Docks</span>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <div class="card-icon work">üíº</div>
          <h2>Work Station</h2>
        </div>
        <div class="status-row" id="workStatus">
          <div class="status-item">
            <span class="number loading">--</span>
            <span class="label">Bikes</span>
          </div>
          <div class="status-item">
            <span class="number loading">--</span>
            <span class="label">Docks</span>
          </div>
        </div>
      </div>
      <div class="card menu-card">
        <div class="card-header">
          <div class="card-icon menu">üçΩÔ∏è</div>
          <h2>Today's Caf√© Menu</h2>
        </div>
        <div id="menuContent"><span class="loading">Loading menu‚Ä¶</span></div>
      </div>
      <div class="card weather-card" id="weather">
        <div class="weather-main">
          <div class="weather-icon loading">‚õÖ</div>
          <div class="weather-info">
            <div class="weather-temp loading">--¬∞C</div>
            <div class="weather-condition">Loading weather‚Ä¶</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const HOME_STATION_ID = "bd3d4824-7203-4edc-a314-cea2b413e886";
    const WORK_STATION_ID = "8347c34d-68df-404b-ac58-7a387cc3ce4b";
    const LAT = 42.39;
    const LON = -71.14;
    const WEATHER_KEY = "bd5e378503939ddaee76f12ad7a97608";

    const categoryIcons = {
      "Breakfast": "ü•ê",
      "Soup": "üç≤",
      "Deli": "ü•™",
      "Plant Power": "üå±",
      "Action": "üî•",
      "Carving": "üçñ",
      "Charred": "üçï"
    };

    function updateGreeting() {
      const hour = new Date().getHours();
      let greeting = "Good evening";
      if (hour < 12) greeting = "Good morning";
      else if (hour < 17) greeting = "Good afternoon";
      document.getElementById("greeting").textContent = `${greeting}, Charles!`;
    }

    function updateClock() {
      const now = new Date();
      const clock = now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
      const date = now.toLocaleDateString([], { weekday: "long", month: "long", day: "numeric" });
      document.getElementById("clock").textContent = clock;
      document.getElementById("date").textContent = date;
      setTimeout(updateClock, 1000);
    }

    async function fetchBikeStatus(stationId, elementId) {
      try {
        const res = await fetch("https://gbfs.bluebikes.com/gbfs/en/station_status.json");
        const data = await res.json();
        const st = data.data.stations.find(s => s.station_id === stationId);
        if (!st) throw new Error("Station not found");
        document.getElementById(elementId).innerHTML = `
          <div class="status-item">
            <span class="number">${st.num_bikes_available}</span>
            <span class="label">Bikes</span>
          </div>
          <div class="status-item">
            <span class="number">${st.num_docks_available}</span>
            <span class="label">Docks</span>
          </div>
        `;
      } catch (err) {
        console.error(err);
        document.getElementById(elementId).innerHTML = `<span class="status-item"><span class="number">--</span><span class="label">Unavailable</span></span>`;
      }
    }

    function refreshBikes() {
      fetchBikeStatus(HOME_STATION_ID, "homeStatus");
      fetchBikeStatus(WORK_STATION_ID, "workStatus");
      setTimeout(refreshBikes, 60000);
    }

    function getWeatherIcon(main) {
      main = main.toLowerCase();
      if (main.includes("clear")) return "‚òÄÔ∏è";
      if (main.includes("cloud")) return "‚òÅÔ∏è";
      if (main.includes("rain") || main.includes("drizzle")) return "üåßÔ∏è";
      if (main.includes("snow")) return "‚ùÑÔ∏è";
      if (main.includes("thunder")) return "‚õàÔ∏è";
      return "üå§Ô∏è";
    }

    function updateBackgroundByWeather(main) {
      const root = document.documentElement;
      const b = document.body.style;
      main = main.toLowerCase();
      if (main.includes("clear")) b.background = getComputedStyle(root).getPropertyValue("--bg-clear");
      else if (main.includes("cloud")) b.background = getComputedStyle(root).getPropertyValue("--bg-clouds");
      else if (main.includes("rain") || main.includes("drizzle")) b.background = getComputedStyle(root).getPropertyValue("--bg-rain");
      else if (main.includes("snow")) b.background = getComputedStyle(root).getPropertyValue("--bg-snow");
      else if (main.includes("thunder")) b.background = getComputedStyle(root).getPropertyValue("--bg-thunder");
      else b.background = getComputedStyle(root).getPropertyValue("--bg-clear");
    }

    async function fetchMenu() {
      const menuUrl = "https://raw.githubusercontent.com/Char1esQian/cambridgedashboard/refs/heads/main/menu.json";
      const weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const today = weekdays[new Date().getDay()];
      const menuCard = document.getElementById("menuContent");

      try {
        const res = await fetch(menuUrl);
        const data = await res.json();
        const todayMenu = data[today];

        if (!todayMenu) {
          menuCard.innerHTML = `<em style="color: var(--secondary)">No menu available for ${today}.</em>`;
          return;
        }

        menuCard.innerHTML = Object.entries(todayMenu).map(([category, item]) => `
          <div class="menu-item">
            <div class="menu-item-icon">${categoryIcons[category] || "üçΩÔ∏è"}</div>
            <div class="menu-item-content">
              <div class="category">${category}</div>
              <div class="name">${item.name}</div>
              ${item.description ? `<div class="desc">${item.description}</div>` : ''}
              <div class="price">${item.price}</div>
            </div>
          </div>
        `).join("");
      } catch (err) {
        console.error(err);
        menuCard.innerHTML = `<em style="color: var(--secondary)">Unable to load menu.</em>`;
      }
    }

    async function fetchWeather() {
      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${LAT}&lon=${LON}&units=metric&appid=${WEATHER_KEY}`);
        const w = await res.json();
        if (w.cod !== 200) throw new Error(w.message);
        const main = w.weather[0].main;
        const icon = getWeatherIcon(main);
        const temp = Math.round(w.main.temp);
        const feels = Math.round(w.main.feels_like);
        const humidity = w.main.humidity;
        const wind = w.wind.speed;

        updateBackgroundByWeather(main);

        document.getElementById("weather").innerHTML = `
          <div class="weather-main">
            <div class="weather-icon">${icon}</div>
            <div class="weather-info">
              <div class="weather-temp">${temp}¬∞C</div>
              <div class="weather-condition">${main}</div>
            </div>
          </div>
          <div class="weather-details">
            <div class="weather-detail">
              <span class="value">${feels}¬∞C</span>
              <span class="label">Feels Like</span>
            </div>
            <div class="weather-detail">
              <span class="value">${humidity}%</span>
              <span class="label">Humidity</span>
            </div>
            <div class="weather-detail">
              <span class="value">${wind} m/s</span>
              <span class="label">Wind</span>
            </div>
          </div>
        `;
      } catch (err) {
        console.error(err);
        document.getElementById("weather").innerHTML = `
          <div class="weather-main">
            <div class="weather-icon">‚ö†Ô∏è</div>
            <div class="weather-info">
              <div class="weather-temp">--</div>
              <div class="weather-condition">Weather unavailable</div>
            </div>
          </div>
        `;
      }
      setTimeout(fetchWeather, 600000);
    }

    updateGreeting();
    updateClock();
    refreshBikes();
    fetchWeather();
    fetchMenu();
  </script>
</body>

</html>
